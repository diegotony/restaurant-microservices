_format_version: "1.1"

services:

- name: api-client
  url:  http://172.28.1.2:4003
  routes:
  - name: api-client
    paths:
    - /client

- name: api-order
  url: http://172.28.1.4:4013
  routes:
  - name: api-order
    paths:
    - /order

- name: api-fee
  url: http://172.28.1.6:3041
  routes:
  - name: api-fee
    paths:
    - /fee

plugins:
- name: cors
  service: 
    - api-client
    - api-order
    - api-fee
  config:
    origins: "*"
    methods:
    - GET
    - POST
    - PUT
    - DELETE
    headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - X-Auth-Token
    exposed_headers: X-Auth-Token
    credentials: true
    max_age: 3600
